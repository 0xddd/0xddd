---
title: Home
layout: default
---

<main>
  <table class="category-posts">
      <thead>
        <tr>
          <th>Date</th>
          <th>Title</th>
          <th class="tags">Tags</th>
        </tr>
      </thead>
      <tbody>
        {% for post in site.posts %}
        <tr>
          <td>{{ post.date | date: "%Y/%m/%d" }}</td>
          <td><a href="{{ post.url }}">{{ post.title }}</td>
          <td class="tags">{{ post.tags | join: ", " }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</main>
