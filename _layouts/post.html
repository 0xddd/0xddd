<!DOCTYPE html>
<html lang="en">
<head>
  {% include meta.html %}
  <title>{{ page.title }}</title>
  {% include styles.html %}
</head>
<body>
  {% include header.html %}
  <main>
    <article>
      <header>
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-info"><time pubdate="pubdate">{{ page.date | date_to_string }}</time><span class="tag-list">{{ page.tags | join: ", " }}</span></div>
      </header>
      <section>
        {{ content }}
      </section>
    </article>
  </main>
</body>
</html>
